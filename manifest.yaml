compat: v0
id: cups
version: "0.3.3"
title: "Cups"
description:
  short: "Peer-to-Peer Encrypted Messaging"
  long: "A peer-to-peer encrypted messaging platform that operates over tor."
release-notes: | 
  Features
    - Conversation manual refresh
  Bug Fixes
    - Contacts hilighting for unread messages
    - Avatar first initial centering
    - Styling improvements
ports:
  - internal: 59001
    tor: 59001
  - internal: 80
    tor: 80
image:
  type: tar
mount: /root
assets:
  - src: httpd.conf
    dst: "."
    overwrite: true
  - src: www
    dst: "."
    overwrite: true
hidden-service-version: v3
