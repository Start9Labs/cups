compat: v0
id: cups
version: "0.2.0"
title: "Cups"
description:
  short: "Peer-to-Peer Encrypted Messaging"
  long: "A peer-to-peer encrypted messaging platform that operates over tor."
release-notes: |
  # Cups UI released
  - Breaks compatibility with cups-cli 0.1.x
ports:
  - internal: 59001
    tor: 59001
  - internal: 80
    tor: 80
image:
  type: tar
mount: /root
assets:
  - src: httpd.conf
    dst: "."
    overwrite: true
  - src: www
    dst: "."
    overwrite: true
hidden-service-version: v3
