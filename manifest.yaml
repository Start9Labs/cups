compat: v0
id: cups
version: "0.3.5"
title: "Cups Messenger"
description:
  short: "Real private messaging"
  long: "Cups is a private, self-hosted, peer-to-peer, Tor-based, instant messenger. Unlike other end-to-end encrypted messengers, with Cups on the Embassy there are no trusted third parties."
release-notes: | 
  Bug Fixes
    - Upgrade UI to gracefully handle Consulate browser
ports:
  - internal: 59001
    tor: 59001
  - internal: 80
    tor: 80
image:
  type: tar
mount: /root
assets:
  - src: httpd.conf
    dst: "."
    overwrite: true
  - src: www
    dst: "."
    overwrite: true
hidden-service-version: v3
