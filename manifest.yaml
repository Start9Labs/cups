compat: v0
id: cups
version: "0.1.1"
title: "Cups"
description:
  short: "Peer-to-Peer Encrypted Messaging"
  long: "A peer-to-peer encrypted messaging platform that operates over tor."
release-notes: |
  # Alpha Release
  - Send messages
  - Recieve messages
  - Contact book
ports:
  - internal: 59001
    tor: 59001
  - internal: 80
    tor: 80
image:
  type: tar
mount: /root
assets:
  - src: httpd.conf
    dst: "."
    overwrite: true
  - src: www
    dst: "."
hidden-service-version: v3
